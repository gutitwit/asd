<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>storage</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script type="text/javascript">
			// miramos si existe el objeto localStorage
			if(localStorage){
				$(document).ready(function(){
					$(".save").click(function(){
						// Get input name
						var firstName = $("#firstName").val();
						
						// guardamos el dato
			    		localStorage.setItem("first_name", firstName);
					});
					$(".access").click(function(){
						// recuperamos el dato guardado
			    		alert("Hola " + localStorage.getItem("first_name"));
					});
				});
			} 
			</script>
			</head>
			<body>
			    <form>
			    	<label>Nombre: <input type="text" id="firstName"></label>
			        <button type="button" class="save">Guardar</button>
			        <button type="button" class="access">Recuperar</button>
			    </form>
			</body>
</html>
